<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MGID Widget</title>

  <!-- MGID loader -->
  <script src="https://jsc.mgid.com/site/1063027.js" async></script>

  <style>
    body { margin:0; padding:10px; font-family:Arial; background:#fff; }
    .mg-box { width:100%; box-sizing:border-box; }
  </style>
</head>

<body>
  <div class="mg-box">
    <div data-type="_mgwidget" data-widget-id="1892356"></div>
    <script>
      (function(w,q){
        w[q]=w[q]||[];
        w[q].push(["_mgc.load"]);
      })(window,"_mgq");
    </script>
  </div>

  <!-- AUTO RESIZE SCRIPT -->
  <script>
  setInterval(function(){
      var h = document.body.scrollHeight;
      parent.postMessage({ type:"mgidHeight", height:h }, "*");
  }, 500);
  </script>
</body>
</html>
