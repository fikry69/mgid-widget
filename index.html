<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MGID Widget</title>
  <!-- MGID head script -->
  <script src="https://jsc.mgid.com/site/1063027.js" async></script>
  <style>
    html,body{margin:0;padding:0}
    .mg-wrap{width:100%;height:100%;display:flex;align-items:center;justify-content:center;overflow:hidden;}
    /* container to control widget height */
    .mg-container{width:100%;max-width:100%;box-sizing:border-box;padding:0;margin:0;}
  </style>
</head>
<body>
  <div class="mg-wrap">
    <div class="mg-container">
      <!-- MGID widget (body part) -->
      <div data-type="_mgwidget" data-widget-id="1892356"></div>
      <script>(function(w,q){w[q]=w[q]||[];w[q].push(["_mgc.load"])})(window,"_mgq");</script>
    </div>
  </div>
</body>
</html>
